description: "Ujednolicona propozycja sprawozdawcza z raportów audytowych wyczerpująca podstawowe założenia KSC. Szablon jest przygotowany na potrzeby ujednoliconego wykonywania sprawdzenia poprawności implementacji systemu ochrony przestrzenii cyfrowej u OUK przez Ministra Właściwego oraz właściwy CSIRT w czasie incydentu. Raport przy powszechnej implementacji znormalizuje ocenę systemu cyberbezpieczeństwa. Jego dodatkowym efektem jest uzyskanie zgodności i powtarzalności wykonania minimalnych czynności audytowych przy ciągłym doskonaleniu systemu zgodnie z cyklem deminga. Szablon może być wykorzystany do tworzenia podstawowych wymagań merytorycznych w OPZ"
